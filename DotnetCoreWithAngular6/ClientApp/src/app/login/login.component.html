<div style="text-align:center" class="container">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <p>Username : {{credentials.Username}}</p>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" name="username" class="form-control" id="exampleInputEmail1" [(ngModel)]="credentials.Username" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="credentials.Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="validateuserCredentials()">Submit</button>
  </form>
</div>
