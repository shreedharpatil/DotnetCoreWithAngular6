<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">Select State</label>
      <select [(ngModel)]="stateId" name="states" (change)="stateChanged()">
        <option *ngFor="let state of states" value="{{state.id}}">{{state.name}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail4">Select District</label>
      <select [(ngModel)]="districtId" name="districts">
        <option *ngFor="let d of districts" value="{{d.id}}">{{d.name}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" name="inputEmail4" placeholder="Taluk name" [(ngModel)]="taluk.Name">
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="saveTaluk()">Create</button>
</form>
