<p> List of users</p>
<div class="row" >
  <div class="col-sm-6" *ngFor="let user of users">
    <div class="card">
      <div class="card-body">
        <p class="card-text">RRNo: {{user.rrNo}}</p>
        <p class="card-text">Firstname: {{user.firstname}}</p>
        <p class="card-text">Lastname: {{user.lastname}}</p>
        <p class="card-text">Email: {{user.email}}</p>
        <p class="card-text">Mobile: {{user.mobile}}</p>
        <p class="card-text">Address: {{user.address}}</p>
      </div>
    </div>
  </div>
</div>
