<app-homepage></app-homepage>
<form>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="states">Select State</label>
      <select [(ngModel)]="stateId" name="states" class="form-control">
        <option value="0">---- Please select ----</option>
        <option *ngFor="let state of states" value="{{state.id}}">{{state.name}}</option>
      </select>
    </div>
    <div class="form-group col-md-5">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" name="inputEmail4" placeholder="District name" [(ngModel)]="district.Name">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="addfeeder" [(ngModel)]="addFeeder" />
      <label class="form-check-label" for="gridCheck">
        Add Feeder
      </label>
    </div>
  </div>
  <div class="form-row" *ngIf="addFeeder">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" name="feedername" placeholder="Feeder name" [(ngModel)]="feeder.Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Description</label>
      <input type="text" class="form-control" name="feederdesc" placeholder="Feeder description" [(ngModel)]="feeder.Description">
    </div>
  </div>

  <button type="button" class="btn btn-primary" (click)="saveDistrict()">Create</button>
</form>
